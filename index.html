<!DOCTYPE html>
<html lang="en">
    <script src="https://unpkg.com/compromise"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiyamaShakthi - Legal Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dark theme styling */
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 30px;
            background-color: #0a0a0a;
            border-bottom: 2px solid #00ffcc;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #00ffcc;
            animation: glow 1.5s infinite alternate;
            font-weight: bold;
        }

        p {
            font-size: 1.5rem;
            color: #cccccc;
            font-weight: bold;
        }

        /* Dynamic animation for intro section */
        #intro {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bold dynamic effect */
        @keyframes boldDynamic {
            0% {
                font-weight: 400;
            }
            50% {
                font-weight: 700;
            }
            100% {
                font-weight: 400;
            }
        }

        /* Apply glow effect to the header */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        #chat-container {
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background-color: #0a0a0a;
            border-radius: 10px;
            border: 2px solid #00ffcc;
        }

        .input-section {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .input-section input {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid #00ffcc;
            background-color: #333333;
            color: white;
            font-weight: bold;
        }

        .input-section button {
            padding: 12px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            color: #00ffcc;
            font-size: 2rem;
            text-align: center;
            line-height: 100vh;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0a0a0a;
            color: #888888;
        }

        /* Dynamic bold effect for text */
        .dynamic-bold {
            animation: boldDynamic 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="dynamic-bold">NiyamaShakthi</h1>
        <p>Your Professional Legal Assistant</p>
    </header>
    <main>
        <section id="intro">
            <p class="dynamic-bold">Welcome to <strong>NiyamaShakthi V.1.3!</strong></p>
            <p>This is <strong>NiyamaShakthi</strong>, created by <strong>Right Solution</strong>.</p>
            <p>Powered by <strong>SAHASRA SHAKTHI ENGINE</strong></p>
        </section>
        <div id="chat-container" style="display:none;">
            <div id="conversation"></div>
            <div class="input-section">
                <input type="text" id="userInput" placeholder="Ask your legal question..." />
                <button onclick="sendMessage()">Send</button>
                <button onclick="startVoice()">ðŸŽ¤ Voice Command</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Right Solution. All Rights Reserved.</p>
    </footer>
    <div class="loading-overlay">Loading...</div>
    <script src="script.js"></script>
</body>
</html>
